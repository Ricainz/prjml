<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Donald Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://deadline.com/wp-content/uploads/2019/10/shutterstock_editorial_10434333bm.jpg" />
    <meta name="description" content="">
    <meta name="author" content="SitePoint">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="https://deadline.com/wp-content/uploads/2019/10/shutterstock_editorial_10434333bm.jpg" width="30" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
                Donald Search
        </a>
    </nav>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="jumbotron">
         
                <h3>
                    <div class="alert alert-info" role="alert">
                        For query: {{querry}}
                      </div>
                </h3>
                <br>
                <br>

                <table class="table table-dark table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Tweet</th>
                        
                        <th scope="col">Score</th>
                      </tr>
                    </thead>
                    <tbody>
                {% for score,text in res %}
               
                    
                      <tr>
                        <td>{{text}}</td>
                        <td>{{score}}</td>
                        
                    
                      </tr>
                     
              
                {% endfor %}
            </tbody>

            </table>
            </div>
        
    </div>





    <footer class="page-footer fixed-bottom bg-secondary">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Made with ❤ by
            <a class="text-info" href="https://github.com/RCern">Radu Cernaianu</a>
            and
            <a class="text-info" href="https://github.com/Ricainz">Clément Lambling</a>
        </div>
        <!-- Copyright -->

    </footer>
</body>

</html>
